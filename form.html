    <section id="form-section">
      <form  class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first-name" class="text-input" required>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last-name" class="text-input">
        <br>
        <label for="email">Email Address</label>
        <input type="email"id="email" required>
        <br>
        <label for="road">Road</label>
        <input type="radio" id="road" name="running-preference" value="road" required>
        <label for="trail">Trail</label>
        <input type="radio" name="running-preference" id="trail" value="trail">
        <label for="both">Both</label>
        <input type="radio" id="both" name="running-preference" value="both">
        <br>
        <input type="submit" value="Sign Up">
  
      </form>
    </section>
